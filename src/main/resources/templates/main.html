<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Система микроклимата</title>
    <script nonce="undefined" src="https://cdn.zingchart.com/zingchart.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<div class="container">
    <form>
        <div class="row  mt-4 mb-4">
            <div class="col-4">
                <label id="timelb" class="form-label"></label>
            </div>
            <div class="col-2">
                <label id="templb" class="form-label"></label>
            </div>
            <div class="col-2">
                <label id="humiditylb" class="form-label"></label>
            </div>
            <div class="col-2">
                <label id="lightlb" class="form-label"></label>
            </div>
            <div class="col-2">
                <label id="windlb" class="form-label"></label>
            </div>
        </div>
    </form>
</div>
<div class="container">
    <div class="row">
        <div class="col-3">
            <div class="form-group">
                <label for="startDate">Дата начала</label>
                <input type="datetime-local" step="1" class="form-control" id="startDate">
            </div>
            <div class="form-group">
                <label for="endDate">Дата конца</label>
                <input type="datetime-local" step="1" class="form-control" id="endDate">
            </div>
            <div class="form-group">
                <input type="checkbox" id="tempcb" name="tempcb" checked>
                <label for="tempcb">Температура</label>
            </div>
            <div class="form-group">
                <input type="checkbox" id="humiditycb" name="humiditycb">
                <label for="humiditycb">Влажность</label>
            </div>
            <div class="form-group">
                <input type="checkbox" id="lightcb" name="lightcb">
                <label for="lightcb">Освещенность</label>
            </div>
            <div class="form-group">
                <input type="checkbox" id="windcb" name="windcb">
                <label for="windcb">Скорость потока</label>
            </div>
            <button id="btn" class="btn btn-primary">Отобразить</button>
        </div>
        <div class="col-9">
            <canvas id="myChart"></canvas>
        </div>
        <div class="col-5" style="margin: 50px;">
            <div class="input-group">
                <span class="input-group-text" style="width: 100%; max-width: 310px;">Частота опроса датчиков (с)</span>
                <input id="freq" type="text" aria-label="Frequency" class="form-control">
            </div>
            <div class="input-group">
                <span class="input-group-text" style="width: 100%; max-width: 310px;">Температура (°С)</span>
                <input id="tempmin" type="text" aria-label="Temperature min" class="form-control" placeholder="min">
                <input id="tempmax" type="text" aria-label="Temperature max" class="form-control" placeholder="max">
            </div>
            <div class="input-group">
                <span class="input-group-text" style="width: 100%; max-width: 310px;">Влажность (%)</span>
                <input id="humiditymin" type="text" aria-label="Humidity min" class="form-control" placeholder="min">
                <input id="humiditymax" type="text" aria-label="Humidity max" class="form-control" placeholder="max">
            </div>
            <div class="input-group">
                <span class="input-group-text" style="width: 100%; max-width: 310px;">Освещенность (лк)(max)</span>
                <input id="lightmax" type="text" aria-label="Light max" class="form-control" placeholder="max">
            </div>
            <div class="input-group">
                <span class="input-group-text" style="width: 100%; max-width: 310px;">Скорость воздушного потока (м/с)(max)</span>
                <input id="windmax" type="text" aria-label="Wind max" class="form-control" placeholder="max">
            </div>
            <button id="saveRange" type="button" class="btn btn-primary btn-sm">Сохранить</button>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="text/javascript" src="/js/script.js"></script>
</body>
</html>
